<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Parliament UK Frontend Exercise</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="container">
        <article class="card">
          <p class="card__error">
            Sorry, there is currently an issue displaying the information.
          </p>

          <div class="card__spinner" aria-live="polite">
            <p class="card__spinnerCopy sr-only">Content is loading...</p>
          </div>

          <div class="card__inner">
            <figure class="card__thumbnail">
              <img class="card__thumbnailImage" alt="" role="presentation" />
            </figure>

            <div class="card__innerTextContainer">
              <p class="card__partyName"></p>
              <h3 class="card__displayName"></h3>
              <p class="card__constituency"></p>

              <div class="card__servingNotice">
                <p class="card__servingNoticeText">No longer serving</p>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
